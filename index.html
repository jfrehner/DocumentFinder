<html ng-app="myApp" ng-controller="FileViewer">
<head>
    <title>Monomo Document Finder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="data.js"></script>
    <script>
        angular.module('myApp', []).controller('FileViewer', function ($scope, $sce) {
            var ipc = require('electron').ipcRenderer;

            //ipc.send('selectFolder');

            $scope.documentRoot = documentRoot;
            $scope.files = files;
            $scope.data = {
                search: ''
            }
            $scope.showDetails = false

            $scope.options = {
                caseSensitive: false,
                searchInContent: false,
                folders: {
                    im: true,
                    pm: true,
                    qm: true,
                    re: true,
                    use: true,
                    st: true,
                    sa: true
                }
            };

            $scope.getIcon = function (extension) {
                var file = ''

                switch (extension) {
                    case 'xlsx': case 'xls':
                        file = 'fa-file-excel-o excelColor'
                        break
                    case 'docx': case 'doc':
                        file = 'fa-file-word-o wordColor'
                        break
                    case 'pptx': case 'ppt':
                        file = 'fa-file-powerpoint-o powerpointColor'
                        break
                    case 'pdf':
                        file = 'fa-file-pdf-o pdfColor'
                        break
                    case 'txt':
                        file = 'fa-file-text-o txtColor'
                        break
                }

                return file
            }

            $scope.displayContent = function (file) {
                if ($scope.data.search.length > 0) {
                    var area = 20;
                    var content = file.content;
                    var output = "";
                    var occurances = $scope.findOccurances(file);
                    var query = $scope.data.search

                    if (!$scope.options.caseSensitive) {
                        query = query.toLowerCase()
                        content = content.toLowerCase()
                    }

                    for (var x = 0; x < occurances; x++) {
                        var pos = content.indexOf(query)
                        output += nl2br(highlight(content.slice(pos - area, pos + area), $scope.data.search)) + '<span class="omission">&#183;&#183;&#183;</span>';
                        content = content.slice(pos + 1);
                    }

                    return $sce.trustAsHtml(output.replace(/<span class="omission">&#183;&#183;&#183;<\/span>$/, ''));
                }
            }

            $scope.findOccurances = function (file) {
                var string = file.content
                var subString = $scope.data.search

                if (!$scope.options.caseSensitive) {
                    string = string.toLowerCase()
                    subString = subString.toLowerCase()
                }

                if (subString.length <= 0) {
                    return string.length + 1;
                }

                var n = 0;
                var pos = 0;
                var step = subString.length;

                while (true) {
                    pos = string.indexOf(subString, pos);

                    if (pos >= 0) {
                        n++;
                        pos += step;
                    } else {
                        break;
                    }
                }

                return n;
            }

            function nl2br (str) {
                return (str + '').replace(/([^>\r\n]?)(\r\n|\n\r|\r|\n)/g, '$1<br />$2');
            }

            function preg_quote (str, delimiter) {
                return String(str)
                    .replace(new RegExp('[.\\\\+*?\\[\\^\\]$(){}=!<>|:\\' + (delimiter || '') + '-]', 'g'), '\\$&');
            }

            function highlight (data, search) {
                return data.replace(new RegExp( "(" + preg_quote(search) + ")" , 'gi'), '<strong class="match">$1</strong>');
            }

            $scope.getPath = function (file) {
                console.log(file);
                console.log($scope.documentRoot);
                return file.path.slice($scope.documentRoot.length, -(file.filename.length + file.extension.length + 1));
            }

            $scope.getRole = function (path) {
                console.log(path.split("/"));
                return path.split("/")[1].split(" ").pop()
            }

            $scope.fileFilter = function (file) {
                var role = $scope.getRole($scope.getPath(file));
                return $scope.options.folders[role.toLowerCase()]
            }

            $scope.searchFilter = function (file) {
                var query = $scope.data.search
                var filename = file.filename
                var content = file.content

                if (!$scope.options.caseSensitive) {
                    query = query.toLowerCase()
                    filename = filename.toLowerCase()
                    content = content.toLowerCase()
                }

                if ($scope.options.searchInContent) {
                    return filename.indexOf(query) !== -1 || content.indexOf(query) !== -1
                } else {
                    return filename.indexOf(query) !== -1
                }
            }

            $scope.toggleRole = function (role) {
                var disable = false

                for (var prop in $scope.options.folders) {
                    if (!$scope.options.folders[prop]) {
                        disable = true
                    }
                }

                if (disable && $scope.options.folders[role.toLowerCase()]) {
                    for (var prop in $scope.options.folders) {
                        $scope.options.folders[prop] = true
                    }
                } else {
                    for (var prop in $scope.options.folders) {
                        $scope.options.folders[prop] = false
                    }
                }

                $scope.options.folders[role.toLowerCase()] = true
            }

            var timeout = null

            $scope.displayMatches = function () {
                if ($scope.data.search) {
                    setTimeout(function () {
                        $scope.showDetails = true
                    }, 1)
                }
            }
        })
    </script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <ul class="unstyled-list roles-list">
            <li><span ng-click="toggleRole('IM')" ng-class="{disabled: !options.folders.im}" data-role="IM">IM</span></li>
            <li><span ng-click="toggleRole('PM')" ng-class="{disabled: !options.folders.pm}" data-role="PM">PM</span></li>
            <li><span ng-click="toggleRole('QM')" ng-class="{disabled: !options.folders.qm}" data-role="QM">QM</span></li>
            <li><span ng-click="toggleRole('RE')" ng-class="{disabled: !options.folders.re}" data-role="RE">RE</span></li>
            <li><span ng-click="toggleRole('USE')" ng-class="{disabled: !options.folders.use}" data-role="USE">USE</span></li>
            <li><span ng-click="toggleRole('ST')" ng-class="{disabled: !options.folders.st}" data-role="ST">ST</span></li>
            <li><span ng-click="toggleRole('SA')" ng-class="{disabled: !options.folders.sa}" data-role="SA">SA</span></li>
        </ul>
    </div>
    <div class="content-wrapper">
        <div class="input-wrapper">
            <input class="search-input" type="text" ng-model="data.search" placeholder="Enter a document name" autofocus ng-change="displayMatches()">
            <div class="search-options">
                <label for="caseSensitive">
                    <input type="checkbox" ng-model="options.caseSensitive" id="caseSensitive"><span class="label">Case sensitive</span>
                </label>
                <label for="searchInContent">
                    <input type="checkbox" ng-model="options.searchInContent" id="searchInContent"><span class="label">Search in content</span>
                </label>
            </div>
        </div>
        <div class="content" ng-cloak>
            <ul class="files-list unstyled-list">
                <li ng-repeat="file in files | filter: fileFilter | filter: searchFilter track by $index">
                    <a href="file://{{file.path}}">
                        <span class="icon fa" ng-class="getIcon(file.extension)"></span>
                        <div class="file-name">{{ file.filename }} <span ng-show="options.searchInContent && data.search.length > 0 && findOccurances(file) > 0">({{ findOccurances(file) }} <ng-pluralize count="findOccurances(file)" when="{'one': 'match', 'other': 'matches'}"></ng-pluralize> in content)</span></div>
                        <div class="path">{{ getPath(file) }}</span></div>
                        <span data-role="{{ getRole(getPath(file)) }}" class="role">{{ getRole(getPath(file)) }}</span>
                        <div class="result-content" ng-show="options.searchInContent && data.search.length > 0 && findOccurances(file) > 0">
                            <div class="matches" ng-show="showDetails" ng-bind-html="displayContent(file)"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var search = document.querySelector('.search-input')

        window.addEventListener('keypress', function (e) {
            if ((e.keyCode == 83 || e.keyCode == 115) && search != document.activeElement) {
                e.preventDefault()

                if (e.shiftKey) {
                    search.value = ''

                    var event = document.createEvent('HTMLEvents')
                    event.initEvent('input', true, true)
                    event.eventName = 'input'
                    search.dispatchEvent(event)
                }

                search.focus()
            } else if (e.keyCode == 27 && search == document.activeElement) {
                e.preventDefault()
                search.blur()
            }
        })
    </script>
</body>
</html>
